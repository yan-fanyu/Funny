<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>响应式联系表单</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="container">
			<h2>Contact Us</h2>
			<div class="row100">
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required" />
						<sapn class="text">First Name</sapn>
						<span class="line"></span>
					</div>
				</div>
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required" />
						<sapn class="text">Last Name</sapn>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required" />
						<sapn class="text">Email</sapn>
						<span class="line"></span>
					</div>
				</div>
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required" />
						<sapn class="text">Mobile</sapn>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<div class="inputBox textarea">
						<textarea required="required"></textarea>
						<sapn class="text">Type your message Here……</sapn>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<input type="submit" value="Send"/>
				</div>
			</div>
		</div>
	</body>
</html>
